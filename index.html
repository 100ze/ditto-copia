<!DOCTYPE html>
<html>
  <head>
    <title>Ditto Copia</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <link rel="stylesheet" href="css/ditto.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="wrapper">
      <header>
        <img src="img/logo.png" alt="Logo Pokémon RPG">
      </header>

      <main>
        <section>
          <div class="wr-botao">
            <button id="botao-limpar">Limpar</button>
            <button id="botao-ficha">Ir para ficha 2</button>
          </div>
        </section>

        <section>
          <h3>Custom</h3>
          <table id="tabela-custom">
            <tr>
              <th>
                Texto
              </th>
              <th>
                :P
              </th>
            </tr>

            <tr>
              <td>
                <input type="text">
              </td>
              <td>
                <button>Copiar!</button>
              </td>
            </tr>

            <tr>
              <td>
                <input type="hidden" value="d100">
                d100
              </td>
              <td>
                <button>Copiar!</button>
              </td>
            </tr>

            <tr>
              <td>
                <input type="hidden" value="2#d100">
                2#d100
              </td>
              <td>
                <button>Copiar!</button>
              </td>
            </tr>
          </table>
        </section>

        <section>
          <h3>Defesa</h3>
          <table id="tabela-defesa">
            <tr>
              <th>D6</th>
              <th>Bônus</th>
              <th>:)</th>
            </tr>

            <tr>
              <td>
                <input type="number">
              </td>
              <td>
                <input type="number">
              </td>
              <td>
                <button>Copiar!</button>
              </td>
            </tr>

            <tr>
              <td>
                <input type="number">
              </td>
              <td>
                <input type="number">
              </td>
              <td>
                <button>Copiar!</button>
              </td>
            </tr>
          </table>
        </section>

        <section>
          <h3>Movimentos</h3>
          <table id="tabela-4-movimentos">
            <tr>
              <th>D6</th>
              <th>Bônus</th>
              <th>Stab</th>
              <th>:3</th>
            </tr>

            <tr>
              <td>
                <input type="number">
              </td>
              <td>
                <input type="number">
              </td>
              <td>
                <input type="number">
              </td>
              <td>
                <button>Copiar!</button>
              </td>
            </tr>

            <tr>
              <td>
                <input type="number">
              </td>
              <td>
                <input type="number">
              </td>
              <td>
                <input type="number">
              </td>
              <td>
                <button>Copiar!</button>
              </td>
            </tr>

            <tr>
              <td>
                <input type="number">
              </td>
              <td>
                <input type="number">
              </td>
              <td>
                <input type="number">
              </td>
              <td>
                <button>Copiar!</button>
              </td>
            </tr>

            <tr>
              <td>
                <input type="number">
              </td>
              <td>
                <input type="number">
              </td>
              <td>
                <input type="number">
              </td>
              <td>
                <button>Copiar!</button>
              </td>
            </tr>
          </table>
        </section>
      </main>
    </div>

    <script src="js/ditto.js"></script>
  </body>
</html>
